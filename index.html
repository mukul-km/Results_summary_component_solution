<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

</head>
<body>

  <main id="container">

    <div id="result-card">

      <h3 id="result-title"> Your Result </h3>
      <div id="mark-circle">
        <span id="mark-value"> 76 </span>
        <span id="out-of-marks"> of 100 </span>
      </div>
      <h2 id="result-line"> Great </h2>
      <p id="result-description"> You scored higher than 65% of the people who have taken these tests. </p>

    </div>

    <div id="summary-card">
      <h3 id="summary-title"> Summary </h3>
      <div id="summary-detail">
        <div id="reactionMark" class="mark">
          Reaction <span>80 / 100</span>
        </div>
        <div id="memoryMark" class="mark">
          Memory <span>92 / 100</span>
        </div>
        <div id="verbalMark" class="mark">
          Verbal <span>61 / 100</span>
        </div>
        <div id="visualMark" class="mark">
          Visual <span>72 / 100</span>
        </div>
      </div>
      <button id="continueBtn">Continue</button>
    </div>

  </main>

</body>
</html>
